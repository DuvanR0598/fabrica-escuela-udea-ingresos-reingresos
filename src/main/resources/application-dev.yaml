# ----------------------------------------------------------------------------------------------------------------------
# DATABASE
spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
# ----------------------------------------------------------------------------------------------------------------------
# JWT
security:
  auth:
    jwt:
      secret: ${JWT_SECRET}
      expiration: ${JWT_EXPIRATION_SECS}
# ----------------------------------------------------------------------------------------------------------------------